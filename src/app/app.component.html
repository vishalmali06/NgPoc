<h3>Frozen Columns</h3>
<p-table [columns]="scrollableCols" [frozenColumns]="frozenCols" [value]="cars" [scrollable]="true" scrollHeight="300px" [frozenWidth]="frozenWidth">
    <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col *ngFor="let col of columns" style="width:120px">
        </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [ngClass]="'headerstyle'" [pSortableColumn]="col.field">
                {{col.header}}<p-sortIcon *ngIf="col.field == 'companyName' || col.field == 'distributor_ac'" [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns" [ngClass]="col.field=='faml_tot' ? 'lastrow' : col.field=='euro_tot' ? 'lastrow' : null">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer" let-columns>
        <tr>
            <td *ngFor="let col of columns; let i = index">
                <div *ngIf="col.field == 'companyName'">{{totalcal[0].total}}</div>
                <div *ngIf="col.field == 'faml_15'">{{totalcal[0].faml_15}}</div>
                <div *ngIf="col.field == 'euro_15'">{{totalcal[0].euro_15}}</div>
                <div *ngIf="col.field == 'faml_16'">{{totalcal[0].faml_16}}</div>
                <div *ngIf="col.field == 'euro_16'">{{totalcal[0].euro_16}}</div>
                <div *ngIf="col.field == 'faml_tot'">{{totalcal[0].faml_tot}}</div>
                <div *ngIf="col.field == 'euro_tot'">{{totalcal[0].euro_tot}}</div>
            </td>
        </tr>
    </ng-template>
</p-table>
